{% extends 'common/base.html' %}

{% block title %}芭菲丽后台-商品{% endblock %}

{% block css %}
<style>
.main{padding: 0;}
.form{
    margin-top: 20px;
}
.form .form-group label{
    text-align: right;
}
</style>
{% endblock %}


{% block main %}
    <div class="wrapper wrapper-content main">
        {#面包屑#}
        <div class="row" style="padding:10px 0 0 15px">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="/admin/">迪奥皮具官方网站</a>
                </li>
                <li class="breadcrumb-item active">
                    <a href="/admin/goods/addGoodsAttr/"><strong>添加商品属性</strong></a>
                </li>
            </ol>
        </div>
        <div class="form">
            <form class="layui-form" action="">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" >选择分类：</label>
                    <div class="col-sm-3" style="padding: 0;">
                        <select class="form-control m-b" >
                            <option value="">顶级分类</option>
                            <option value="">包袋</option>
                            <option value="">鞋履</option>
                            <option value="">服装</option>
                            <option value="">配饰</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" >选择上级商品属性：</label>
                    <div class="col-sm-3" style="padding: 0;">
                        <select class="form-control m-b" >
                            <option value="">顶级分类</option>
                            <option value="">包袋</option>
                            <option value="">鞋履</option>
                            <option value="">服装</option>
                            <option value="">配饰</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" >
                    <label class="col-sm-2 col-form-label" >商品属性名称：</label>
                    <div class="col-sm-3"  style="padding: 0;">
                        <input type="text" class="form-control" lay-verify="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" >属性排序：</label>
                    <div class="col-sm-10" style="padding: 0;">
                        <input type="number" min="0" class="form-control" style="width: 100px;" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" >是否启用：</label>
                    <div class="col-sm-10" style="padding: 0;">
                        <input type="checkbox" name="switch" checked lay-skin="switch" lay-text="是|否">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" >是否显示在单品中：</label>
                    <div class="col-sm-10" style="padding: 0;">
                        <input type="checkbox" name="switch" checked lay-skin="switch" lay-text="是|否">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" ></label>
                    <div class="col-sm-10" style="padding: 0;">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

{% endblock %}


{% block js %}
<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script>
layui.use('element', function(){
  var $ = layui.jquery
  ,element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
});
layui.use(['table','form'], function(){
  var table = layui.table;
  var form = layui.form;

});
</script>
{% endblock %}
